<!DOCTYPE html>
<html>
  <head>
    <title>Contact Us</title>
    <style>
     
      h3 {
        color: brown;
        background-color: rgb(241, 194, 65);
        
      }
    </style>
  </head>
  <body>
    <h3>Contact Us</h3>
    <form>
      <table>
        <tbody>
          <tr>
            <td><label>Full Name:</label></td>
            <td>
              <input
                type="text"
                autofocus
                required
                placeholder="Max character length =40"
              />
            </td>
          </tr>
          
          <tr>
            <td><label>Mobile No:</label></td>
            <td><input type="number" required /></td>
          </tr>
          
          <tr>
            <td><label> Email:</label></td>
            <td>
              <input type="text" required placeholder="Ex.abc@gmail.com" />
            </td>
          </tr>

          <tr>
            <td><label> Enquiry:</label></td>
            <td><textarea rows="7" cols="40"> </textarea></td>
          </tr>
          <tr>
            <td><input type="submit" /></td>
            <td><input type="reset" value="clear" /></td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
