<!DOCTYPE html>
<html>
  <head>
    <title>CSS Learning</title>
  </head>
  <body>
    <h2 style="color: darkgreen">
      <u>
        <i> Career <span style="color: brown">Objectives</span> </i>
      </u>
    </h2>
    <hr />
    <p>
      <strong style="color: blueviolet"> Seeking </strong> a
      <b> challenging</b> and <u> rewarding career </u> in a reputed
      organization where my
      <mark style="font-size: xx-large"> technical skills </mark> would make
      &nbsp; &nbsp; &nbsp; a positive contribution to the organization <br />
      and <small>guide me </small> in building a rewarding career at the same
      time enhancing my <span style="font-size: xx-large">knowledge</span> of
      <i style="color: chartreuse; font-size: x-large">
        industry wide processes.
      </i>
    </p>
  </body>
</html>
